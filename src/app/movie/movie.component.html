<div class="container">
  <button (click)="toggleAdmin()">Admin</button>
    
    <div class="admin" *ngIf="admin">
      <h2>Enter a new Movie</h2>
      <form (ngSubmit)="onSubmit() "#movieForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" id="title" required  [(ngModel)]="model.title" name="title" #title="ngModel">
        </div>
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
    		{{errorRequired}}
  	  </div>

        <div class="form-group">
          <label for="alterEgo">Description</label>
          <input type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description" #description="ngModel">
        </div>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
    		{{errorRequired}}
  	  </div>

        <button type="submit" class="btn btn-success" [disabled]="!movieForm.form.valid">Submit</button>
        
      </form>
    </div>

    <div class="list-group list-group-flush" *ngFor="let movie of movies">
      <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" routerLink="/projection/{{movie.id}}">
        <div class="list-group-item-heading">
          <h1>{{movie.title}}</h1>
          <p>{{movie.description}}</p>
        </div>
      </a>
    </div>
</div>
